{% extends 'base.html' %}
{% load static %}
{% block title %}
<title></title>
{% endblock title %}

{% block main %}
<main>
            <!-- page__title-start -->
            <section class="page__title p-relative d-flex align-items-center" data-background="{% static 'img/bg/page-title-1.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="page__title-inner text-center">
                                <h1>Sign in</h1>
                                <div class="page__title-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Sign in</li>
                                    </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- page__title-end -->

            <!-- signin__area start -->
            <section class="signin__area po-rel-z1 pt-100 pb-100">
                <div class="container">
                   <div class="row">
                      <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                         <div class="sign__wrapper white-bg">

                            <div class="sign__form">
                               <form method="post" action="{% url 'login_url' %}">
                                   {% csrf_token %}
                                  <div class="sign__input-wrapper mb-25">
                                     <h5>Username</h5>
                                     <div class="sign__input">
                                         {{ sign_in.username }}
                                        <i class="fal fa-envelope"></i>
                                     </div>
                                  </div>
                                  <div class="sign__input-wrapper mb-10">
                                     <h5>Password</h5>
                                     <div class="sign__input">
                                         {{ sign_in.password }}
                                        <i class="fal fa-lock"></i>
                                     </div>
                                  </div>
                                  <div class="sign__action d-sm-flex justify-content-between mb-30">
                                     <div class="sign__agree d-flex align-items-center">
                                        <input class="m-check-input" type="checkbox" id="m-agree">
                                        <label class="m-check-label" for="m-agree">Keep me signed in
                                           </label>
                                     </div>
                                  </div>
                                  <button class="btn-tp w-100" type="submit"> <span></span> Sign In</button>
                                  <div class="sign__new text-center mt-20">
                                     <p>New to Markit? <a href="{% url 'registration_url' %}">Sign Up</a></p>
                                  </div>
                               </form>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
            </section>
            <!-- signin__area end -->

        </main>
{% endblock main %}
